<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body style="background-image: url(https://wallpapercave.com/wp/wp4411792.jpg);background-size: cover;">
    <h1 style="text-align: center;" >Login Page </h1>
    <form style="text-align: center;width: 300px; margin:0 auto;">
        <div>
            <label>User Name </label><br>
            <input type="text" placeholder="Enter user name"><br><br>

        </div>
        <div>
            <label>Password </label><br>
            <input type="password"placeholder="Enter password"><br><br>
        </div>
        <div>
            <label>Email address</label><br>
            <input type="email" placeholder="Enter email address"><br><br>
        </div>
        <div>
            <label>Contact </label><br>
            <input type="contact" placeholder="Enter your contact number"><br><br>
        </div>
        <div>
            <label>Gender</label><br>
            <input type="radio">
            <label>Male </label><br>
            <input type="radio">
            <label>Female </label><br>
        </div>
        <br>
        <div>
            <label>Country</label><br>
            <select>
                <option>Select your country</option>
                <option>India</option>
                <option>USA</option>
                <option>Canada</option>
                <option>UK</option><br>
            </select>
        </div>
        <br>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
</body>
</html>
